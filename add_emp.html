<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee</title>
  </head>
  <body>
    
    <div class="container">
      <!-- Content here -->
    <h1>Registration</h1><hr>
    <form action="/add_emp" method='post'>
      {% csrf_token %}
      

      <label for="first_name">Firstname</label><br>
      <input type="text" class="form-control"id="first_name" name="emp_first_name" value="{{first_name}}"><br>
      
      <label for="last_name">Lastname</label><br>
      <input type="text"  class="form-control"id="last_name" name="emp_last_name" value="{{last_name}}"><br>


      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="emp_email" placeholder="name@example.com" value="{{email}}">
 
      <label for="role">Role</label><br>
      <input type="text" class="form-control" id="role" name="emp_role"  value="{{role}}"><br>

      <label for="dob">DOB</label>
      <input type="date" class="form-control" id="dob" name="emp_dob" value="{{m.dob|date:'Y-m-d'}}" required=True>

      <label for="reffered_name">Reffered Name</label>
      <input type="text" class="form-control" id="reffered_name" name="emp_reffered_name" value="{{reffered_name}}">

      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="emp_address"value="{{address}}">

      <label for="pincode">Pincode</label><br>
      <input type="number" class="form-control" name="emp_pincode" id="pincode" value="{{pincode}}">

      <label for="education_specialization">Education Specialization</label><br>
      <input type="text" class="form-control" id="education_specialization" name="emp_education_specialization" value="{{education_specialization}}"><br>
      
      <label for="education_institution">Education Institution</label><br>
      <input type="text" class="form-control" id="education_institution" name="emp_education_institution" value="{{education_institution}}"><br>

      <label for="yoe">Year of Experience</label><br>
      <input type="number" class="form-control" name="emp_yoe" id="yoe" value="{{yoe}}">


      <label for="current_sal">Current Salary</label><br>
      <input type="number" class="form-control" id="current_sal" name="emp_current_sal" value="{{current_sal}}"><br>

      <label for="expectade_sal">Expected Salary</label><br>
      <input type="number" class="form-control" name="expectade_sal" id="expectade_sal" value="{{expectade_sal}}"><br>
    
      <label for="notice_period">Notice period</label><br>
      <input type="text" class="form-control" id="notice_period" name="emp_notice_period" value="{{notice_period}}"><br>

      <label for="photo_path">Photo Path</label><br>
      <input type="text" class="form-control" id="photo_path" name="emp_photo_path" value="{{photo_path}}"><br>

      <label for="resume_path">Resume Path</label><br>
      <input type="text" class="form-control" id="resume_path" name="emp_resume_path" value="{{resume_path}}"><br>

      <label for="ip_address">Ip Address</label><br>
      <input type="text" class="form-control" id="ip_address" name="emp_ip_address" value="{{ip_address}}"><br>

      <label for="geo_location">Geo Location</label><br>
      <input type="text" class="form-control" id="geo_location" name="emp_geo_location" value="{{geo_location}}"><br>

      <label for="created_by">Created by</label><br>
      <input type="text" class="form-control" id="created_by" name="emp_created_by" value="{{created_by}}"><br>

      <label for="modified_by">Modified By</label><br>
      <input type="text" class="form-control" id="modified_by" name="emp_modified_by" value="{{modified_by}}"><br>

      <label for="status">Status</label><br>
      <input type="number" class="form-control" id="status" name="emp_status" value="{{status}}"><br>

      <!--<label for="gender">Gender</label><br>
      <input type="number" id="gender" name="emp_gender" value="{{gender}}"><br>-->



      
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button> 
    </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
